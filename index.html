        const createParticles = () => {
            const canvas = document.getElementById('particles-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const particles = [];
            const particleCount = 20;
            const accentColor = getComputedStyle(docHtml).getPropertyValue('--accent-primary').trim();
            class Particle {
                constructor() { this.reset(); }
                reset() { this.x = Math.random() * canvas.width; this.y = -10; this.speed = Math.random() * 1 + 0.5; this.size = Math.random() * 2 + 1; this.opacity = 0.3; }
                update() { this.y += this.speed; if (this.y > canvas.height + 10) this.reset(); }
                draw() { ctx.globalAlpha = this.opacity; ctx.fillStyle = accentColor; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
            }
            for (let i = 0; i < particleCount; i++) particles.push(new Particle());
            let lastTime = 0;
            function animate(time) {
                if (time - lastTime < 1000 / 30) {
                    requestAnimationFrame(animate);
                    return;
                }
                lastTime = time;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(animate);
            }
            animate(0);
        };
        const createFloatingIcons = () => {
            const container = document.getElementById('floating-icons');

            const icons = ['fa-rocket', 'fa-star', 'fa-heart'];

            const addIcon = () => {
                if (iconCount >= 10) return;
                const icon = document.createElement('i');
                icon.className = `fa-solid ${icons[Math.floor(Math.random() * icons.length)]} floating-icon`;
                icon.style.left = Math.random() * 100 + '%';
                icon.style.animationDuration = (Math.random() * 8 + 8) + 's';
                container.appendChild(icon);
                iconCount++;
                setTimeout(() => { if (icon.parentNode) { icon.parentNode.removeChild(icon); iconCount--; } }, 12000);
            };
            addIcon();
            setInterval(addIcon, 5000);
        };

        };

                mediaElement = document.createElement('video');
                mediaElement.src = media.src;
                mediaElement.controls = true;
                mediaElement.muted = true;
                mediaElement.loop = true;
                mediaElement.loading = 'lazy';
            }
            if (mediaElement) {
                mediaElement.className = 'media-active';
                modalMediaDisplay.appendChild(mediaElement);
                if (media.type === 'video') mediaElement.play().catch(() => {});
            }
            document.querySelectorAll('.thumbnail-item').forEach((thumb, i) => {

            });
        };

            `).join('');

            modalMediaThumbnails.querySelectorAll('.thumbnail-item').forEach((thumb, index) => {

        };
        const closeThemeDetailsModal = () => {
            modalBackdrop.classList.remove('visible');

        });

            const button = e.target.closest('.theme-option');
            if (button) applyTheme(button.dataset.themeSet);
        });

                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');
            });
        });
        function init() {
            docBody.classList.remove('initial-hidden');
            const savedTheme = localStorage.getItem('theme') || 'neural-dark';

            renderThemes();
            createParticles();
            createFloatingIcons();
            window.addEventListener('resize', createParticles);
        }
        init();
