        const docHtml = document.documentElement;
        const docBody = document.body;
        const themeGrid = document.getElementById('themeGrid');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const themeSwitcherBtnHeader = document.getElementById('theme-switcher-btn-header');
        const themeSwitcherModal = document.getElementById('theme-switcher-modal');
        const themeMenu = document.getElementById('theme-menu');
        const modalMediaDisplay = document.getElementById('modal-media-display');
        const modalMediaThumbnails = document.getElementById('modal-media-thumbnails');
        const createParticles = () => {
            const canvas = document.getElementById('particles-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const particles = [];
            const particleCount = 20;
            const accentColor = getComputedStyle(docHtml).getPropertyValue('--accent-primary').trim();
            class Particle {
                constructor() { this.reset(); }
                reset() { this.x = Math.random() * canvas.width; this.y = -10; this.speed = Math.random() * 1 + 0.5; this.size = Math.random() * 2 + 1; this.opacity = 0.3; }
                update() { this.y += this.speed; if (this.y > canvas.height + 10) this.reset(); }
                draw() { ctx.globalAlpha = this.opacity; ctx.fillStyle = accentColor; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
            }
            for (let i = 0; i < particleCount; i++) particles.push(new Particle());
            let lastTime = 0;
            function animate(time) {
                if (time - lastTime < 1000 / 30) {
                    requestAnimationFrame(animate);
                    return;
                }
                lastTime = time;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(animate);
            }
            animate(0);
        };
        const createFloatingIcons = () => {
            const container = document.getElementById('floating-icons');
            if (!container) return;
            const icons = ['fa-rocket', 'fa-star', 'fa-heart'];
            let iconCount = 0;
            const addIcon = () => {
                if (iconCount >= 10) return;
                const icon = document.createElement('i');
                icon.className = `fa-solid ${icons[Math.floor(Math.random() * icons.length)]} floating-icon`;
                icon.style.left = Math.random() * 100 + '%';
                icon.style.animationDuration = (Math.random() * 8 + 8) + 's';
                container.appendChild(icon);
                iconCount++;
                setTimeout(() => { if (icon.parentNode) { icon.parentNode.removeChild(icon); iconCount--; } }, 12000);
            };
            addIcon();
            setInterval(addIcon, 5000);
        };
        const renderThemes = () => {
            if (!themeGrid) return;
            themeGrid.innerHTML = themesData.map((theme, index) => {
                const mediaItem = theme.media[0];
                return `
                    <div class="theme-card" data-id="${theme.id}" style="animation-delay: ${index * 100}ms;">
                        <div class="card-image-wrapper">
                            ${mediaItem.type === 'image' ? `<img src="${mediaItem.src}" alt="${theme.title}" loading="lazy">` : `<video src="${mediaItem.src}" muted loop playsinline loading="lazy"></video>`}
                        </div>
                        <div class="p-4">
                            <div class="flex justify-between items-start gap-3 mb-2">
                                <h4 class="text-lg font-bold text-[var(--text-heading)]">${theme.title}</h4>
                                <div class="category-pill">${theme.category}</div>
                            </div>
                            <p class="text-sm text-[var(--text-secondary)]">${theme.short_description}</p>
                        </div>
                    </div>
                `;
            }).join('');
            setupScrollAnimations();
        };
        const setupScrollAnimations = () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.2 });
            document.querySelectorAll('.theme-card').forEach(el => observer.observe(el));
        };
        const displayMedia = (media, index) => {
            modalMediaDisplay.innerHTML = '';
            let mediaElement;
            if (media.type === 'image') {
                mediaElement = document.createElement('img');
                mediaElement.src = media.src;
                mediaElement.alt = 'Theme preview';
                mediaElement.loading = 'lazy';
            } else if (media.type === 'video') {
                mediaElement = document.createElement('video');
                mediaElement.src = media.src;
                mediaElement.controls = true;
                mediaElement.muted = true;
                mediaElement.loop = true;
                mediaElement.loading = 'lazy';
            }
            if (mediaElement) {
                mediaElement.className = 'media-active';
                modalMediaDisplay.appendChild(mediaElement);
                if (media.type === 'video') mediaElement.play().catch(() => {});
            }
            document.querySelectorAll('.thumbnail-item').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
        };
        const openThemeDetailsModal = (theme) => {
            modalBackdrop.classList.add('visible');
            docBody.style.overflow = 'hidden';
            document.getElementById('modal-title').textContent = theme.title;
            document.getElementById('modal-description').textContent = theme.long_description;
            document.getElementById('modal-features').innerHTML = theme.features.map(f =>
                `<li class="flex items-center text-sm text-[var(--text-primary)]"><i class="fa-solid fa-circle-check text-base mr-2 text-[var(--accent-primary)]"></i><span>${f}</span></li>`
            ).join('');
            document.getElementById('modal-price').textContent = theme.price;
            document.getElementById('modal-product-url').textContent = theme.product_url;
            modalMediaThumbnails.innerHTML = theme.media.map((media, index) => `
                <div class="thumbnail-item">
                    <img src="${media.type === 'image' ? media.src : (theme.media.find(m => m.type === 'image')?.src || media.src)}" loading="lazy">
                    ${media.type === 'video' ? '<i class="fa-solid fa-play play-icon"></i>' : ''}
                </div>
            `).join('');
            if (theme.media.length > 0) displayMedia(theme.media[0], 0);
            modalMediaThumbnails.querySelectorAll('.thumbnail-item').forEach((thumb, index) => {
                thumb.addEventListener('click', () => displayMedia(theme.media[index], index));
            });
        };
        const closeThemeDetailsModal = () => {
            modalBackdrop.classList.remove('visible');
            docBody.style.overflow = '';
            const videoElement = modalMediaDisplay.querySelector('video');
            if (videoElement) {
                videoElement.pause();
                videoElement.src = '';
            }
        };
        const toggleThemeSwitcherModal = (show) => {
            themeSwitcherModal.classList.toggle('visible', show);
            docBody.style.overflow = show ? 'hidden' : '';
        };
        const applyTheme = (themeName) => {
            docHtml.setAttribute('data-theme', themeName);
            localStorage.setItem('theme', themeName);
            document.querySelectorAll('.theme-option').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.themeSet === themeName);
            });
            createParticles();
        };
        if (themeGrid) themeGrid.addEventListener('click', (e) => {
            const card = e.target.closest('.theme-card');
            if (card) {
                const themeId = card.dataset.id;
                const selectedTheme = themesData.find(t => t.id === themeId);
                openThemeDetailsModal(selectedTheme);
            }
        });
        if (modalCloseBtn) modalCloseBtn.addEventListener('click', closeThemeDetailsModal);
        if (modalBackdrop) modalBackdrop.addEventListener('click', (e) => {
            if (e.target === modalBackdrop) closeThemeDetailsModal();
        });
        if (themeSwitcherBtnHeader) themeSwitcherBtnHeader.addEventListener('click', () => toggleThemeSwitcherModal(true));
        if (themeSwitcherModal) themeSwitcherModal.addEventListener('click', (e) => {
            if (e.target === themeSwitcherModal) toggleThemeSwitcherModal(false);
        });
        if (themeMenu) themeMenu.addEventListener('click', (e) => {
            const button = e.target.closest('.theme-option');
            if (button) applyTheme(button.dataset.themeSet);
        });
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');
            });
        });
        function init() {
            docBody.classList.remove('initial-hidden');
            const savedTheme = localStorage.getItem('theme') || 'neural-dark';
            applyTheme(savedTheme);
            renderThemes();
            createParticles();
            createFloatingIcons();
            window.addEventListener('resize', createParticles);
        }
        init();
    });
